{% extends "base.html" %}

{% block title %}Отчет: Среднее время выполнения этапов{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Отчет: Среднее время выполнения этапов</h1>
    <a href="{{ url_for('admin.report.reports_index') }}" class="text-blue-600 hover:underline mt-2 inline-block">&larr; Назад к выбору отчетов</a>
</div>

<div class="bg-white p-6 rounded-lg shadow-md">
    <div id="chart-container" style="position: relative; min-height: 400px;">
        <canvas id="durationChart"></canvas>
        <div id="chart-no-data-message" class="hidden absolute inset-0 flex items-center justify-center">
            <p class="text-center text-gray-500">Нет данных для построения отчета.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async function () {
    const canvas = document.getElementById('durationChart');
    const noDataMessage = document.getElementById('chart-no-data-message');
    const ctx = canvas.getContext('2d');

    try {
        const response = await fetch(`/admin/report/api/reports/stage_duration`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const chartData = await response.json();

        if (!chartData || !chartData.labels || chartData.labels.length === 0) {
            canvas.style.display = 'none';
            noDataMessage.style.display = 'flex';
            return;
        }

        new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                indexAxis: 'y', // Делаем гистограмму горизонтальной для лучшей читаемости
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: { 
                            display: true, 
                            text: 'Среднее время (в часах)' 
                        }
                    }
                },
                plugins: {
                    legend: { 
                        display: false 
                    },
                    title: { 
                        display: true, 
                        text: 'Средняя длительность прохождения этапов',
                        font: {
                            size: 18
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.x !== null) {
                                    const totalHours = context.parsed.x;
                                    const days = Math.floor(totalHours / 24);
                                    const hours = Math.floor(totalHours % 24);
                                    const minutes = Math.round((totalHours - Math.floor(totalHours)) * 60);
                                    
                                    let formatted = '';
                                    if(days > 0) formatted += `${days}д `;
                                    if(hours > 0) formatted += `${hours}ч `;
                                    if(minutes > 0) formatted += `${minutes}м`;

                                    label += formatted.trim();
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    } catch (error) {
        console.error("Ошибка при загрузке данных для графика:", error);
        canvas.style.display = 'none';
        noDataMessage.style.display = 'flex';
        noDataMessage.innerHTML = '<p class="text-center text-red-500">Не удалось загрузить данные для отчета.</p>';
    }
});
</script>
{% endblock %}
